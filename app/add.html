<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find my Programming Language</h1>
      </header>
      <nav>
        <a href="home.html">Home</a> | <a href="add.html">Add Language</a>
      </nav>
      <h2>Add a New Programming Language</h2>
      <form>
        <label for="languageName">Language Name:</label>
        <input type="text" id="languageName" name="languageName" required />
        <label for="founder">Founder:</label>
        <input type="text" id="Founder" name="Founder" required />
        <label for="number">Year</label>
        <input type="number" id="number" name="number" required />
        <label for="select-input">Difficulty Level:</label>
        <select id="select-input" name="select-input">
          <option value="easy">EASY</option>
          <option value="medium">MEDIUM</option>
          <option value="normal">NORMAL</option>
          <option value="hard">HARD</option>
        </select>
        <div class="buttondiv"><button type="submit">Submit</button></div>
      </form>
    </div>
  </body>
</html>
